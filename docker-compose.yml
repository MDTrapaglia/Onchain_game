version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: onchain_game_db
    environment:
      POSTGRES_USER: game_user
      POSTGRES_PASSWORD: game_pass
      POSTGRES_DB: onchain_game
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U game_user -d onchain_game"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
